<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <title>CloudBudget</title>
</head>
<body>
    <div class="banner-wrap">
        <div class="container">
            <header class="header">
                <a href="index.html" class="header-logo">CloudBudget</a>
                <button onclick="#" class="header_button">LOGIN</button><!--button стоит вторым в списке иерархии, потому что он имеет свойство float: right, все элементы идущие после него будут его "обтекать". По структуре он должен быть третьим в списке, и если сделать так, тогда элемент nav не будет его "обтекать", так как он находится перед ним. По этому button 2й в списке, а nav 3й-->
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item"><a href="#" class="header_link active">OVERVIEW</a></li><!--
                     --><li class="header_item"><a href="#" class="header_link">FEATURES</a></li><!--
                     --><li class="header_item"><a href="#" class="header_link">TECHNOLOGY</a></li><!--
                     --><li class="header_item"><a href="#" class="header_link">CONTACT</a></li><!--
                     --><li class="header_item"><a href="#" class="header_link">Sign up</a></li>
                    </ul>
                </nav>
            </header>
        </div>   
        <div class="container">
            <section class="cloudbudget">
                <h1 class="cloudbudget_title">CloudBudget</h1>
                <p class="cloudbudget_text">Cloud budget management for everyone. Only</p>
                <p class="cloudbudget_text">€69.95 a Month After a 7 Day Trial of</p>
                <p class="cloudbudget_text">Up to €4.99</p>
                <button onclick="#" class="cloudbudget_button">Sign Up</button>
            </section>
        </div>     
    </div>
</body>
</html>
